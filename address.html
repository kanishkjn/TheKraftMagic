<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address - The Kraft Magic</title>
    <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="address.css">
</head>
<body>
    <header>
        <div class="main-box">
            <div class="box1"></div>
            <div class="center-logo">
                <div class="logo-circle"></div>
            </div>
            <div class="main">
                <div class="bg-box"></div>
                <nav style="background-color:none;"></nav>
                <div class="panel">
                    <div class="account">
                       
                        <div class="acc" onclick="window.location.href='account.html'">
                            <button> Sign up </button>
                        </div>
                        <div class="acc" onclick="window.location.href='account.html'">
                            <button> Log in </button>
                        </div>
                    </div>
                </div>
                <h1 class="heading"> The Kraft Magic </h1>
                <div class="tagline"> &#183; Shaping what you dreamt of &#183;</div>
            </div>
        </div>
        <div class="bg-info">
            <div class="info">
                <h3 class="info-boxes" onclick="window.location.href='index.html'">  Home </h3>
                <h3 class="info-boxes" onclick="window.location.href='about.html'"> About </h3>
                <h3 class="info-boxes" onclick="window.location.href='contact.html'">Contact Us</h3>
                <div class="acc" onclick="window.location.href='cart.html'">
                    <button id="cart-btn">My Cart (<span id="header-cart-count">0</span>) </button>
                </div>
            </div>
        </div>
        <div class="line-vertical"></div>
    </header>

    <div class="address-container">
        <div class="checkout-steps">
            <div class="step completed">
                <span>1</span>
                <span>Cart</span>
            </div>
            <div class="step active">
                <span>2</span>
                <span>Address</span>
            </div>
            <div class="step pending">
                <span>3</span>
                <span>Payment</span>
            </div>
            <div class="step pending">
                <span>4</span>
                <span>Confirmation</span>
            </div>
        </div>

        <div class="form-section">
            <h2>Shipping Address</h2>
            <form id="address-form">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address1">Address Line 1 <span class="required">*</span></label>
                    <input type="text" id="address1" name="address1" placeholder="Street address, P.O. box" required>
                </div>
                
                <div class="form-group">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" name="address2" placeholder="Apartment, suite, unit, building, floor, etc.">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BR">Bihar</option>
                            <option value="CT">Chhattisgarh</option>
                            <option value="DL">Delhi</option>
                            <option value="GA">Goa</option>
                            <option value="GJ">Gujarat</option>
                            <option value="HR">Haryana</option>
                            <option value="HP">Himachal Pradesh</option>
                            <option value="JK">Jammu and Kashmir</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KL">Kerala</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MN">Manipur</option>
                            <option value="ML">Meghalaya</option>
                            <option value="MZ">Mizoram</option>
                            <option value="NL">Nagaland</option>
                            <option value="OR">Odisha</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pincode">PIN Code <span class="required">*</span></label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" maxlength="6" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="specialInstructions">Special Delivery Instructions</label>
                    <textarea id="specialInstructions" name="specialInstructions" rows="3" placeholder="Any special instructions for delivery..."></textarea>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="summary-subtotal">₹0</span>
            </div>
            <div class="summary-item">
                <span>Shipping:</span>
                <span id="summary-shipping">₹0</span>
            </div>
            <div class="summary-item">
                <span>Tax:</span>
                <span id="summary-tax">₹0</span>
            </div>
            <div class="summary-item summary-total">
                <span>Total:</span>
                <span id="summary-total">₹0</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-back" onclick="window.location.href='cart.html'">← Back to Cart</button>
            <button class="btn btn-continue" onclick="proceedToPayment()">Continue to Payment →</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        // Load order summary
        document.addEventListener('DOMContentLoaded', function() {
            // Protect address page - require authentication
            if (!isLoggedIn()) {
                alert('Please log in to continue checkout');
                window.location.href = 'account.html';
                return;
            }
            
            const totals = JSON.parse(localStorage.getItem('orderTotals')) || {};
            document.getElementById('summary-subtotal').textContent = `₹${totals.subtotal || 0}`;
            document.getElementById('summary-shipping').textContent = `₹${totals.shipping || 0}`;
            document.getElementById('summary-tax').textContent = `₹${totals.tax || 0}`;
            document.getElementById('summary-total').textContent = `₹${totals.grandTotal || 0}`;
            updateHeaderCartCount();
        });

        function proceedToPayment() {
            const form = document.getElementById('address-form');
            if (form.checkValidity()) {
                // Save address data
                const formData = new FormData(form);
                const addressData = {};
                for (let [key, value] of formData.entries()) {
                    addressData[key] = value;
                }
                localStorage.setItem('shippingAddress', JSON.stringify(addressData));
                window.location.href = 'payment.html';
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>
</html>
